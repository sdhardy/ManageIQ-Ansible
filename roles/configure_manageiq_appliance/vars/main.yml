# OS default user and pass
manageiq_default_username: root
manageiq_default_password: smartvm

# Keystore default user and pass
manageiq_default_keystore_username: admin
manageiq_default_keystore_password: startvm

# Path to the cli binary
manageiq_appliance_cli: /opt/manageiq/manageiq-gemset/bin/appliance_console_cli
# Check to see if the following file exists to prevent running
# the database server initialization a second time
manageiq_appliance_db_creates: /var/www/miq/vmdb/config/database.yml
# Check to see if the following file exists to prevent running
# the kafka server initialization a second time
manageiq_appliance_kafka_creates: /opt/kafka/config/kafka_server_jaas.conf
